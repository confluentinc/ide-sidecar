query {
  getFlinkComputePools(connectionId: "ccloud-dev", envId: "env-x7727g") {
    id
    spec {
      display_name
      cloud
      region
      max_cfu
      environment {
        id
      }
      network {
        id
        environment
        related
        resource_name
      }
    }
    status {
      phase
      current_cfu
    }
  }
}