# https://confluentinc.atlassian.net/wiki/spaces/Foundations/pages/2871296194/Add+SemaphoreCI
version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'master'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version java 21
      - checkout
      - make ci-bin-sem-cache-restore
  epilogue:
    always:
      commands:
        - make ci-bin-sem-cache-store
        - make store-test-results-to-semaphore

blocks:
  - name: "Build and Test"
    dependencies: []
    skip:
      when: "change_in('/.versions/ide-sidecar-version.txt', {pipeline_file: 'ignore'})"
    task:
      jobs:
        - name: "Build JARs and Unit Test"
          commands:
            - make build
            - make test
        - name: "Build Native Executable and Test"
          commands:
            - make mvn-verify-native-executable

  - name: "Release"
    dependencies: ["Build and Test"]
    skip:
      when: "pull_request =~ '.*' or change_in('/.versions/ide-sidecar-version.txt', {pipeline_file: 'ignore'})"
    task:
      jobs:
        - name: "Release"
          commands:
            # Normally, the chore bump version commits have "[ci skip]" in the commit message to prevent
            # running builds for just a version bump, BUT, here we unset the CI_SKIP so that Semaphore
            # does trigger a build for the commit and the tag that is created from it.
            - make CI_SKIP="" release-ci

  - name: "Update third party notices PR"
    dependencies: ["Release"]
    run:
      when: "branch =~ '.*' and change_in('/pom.xml')"
    task:
      prologue:
        commands:
          - . vault-setup
      jobs:
        - name: "Update Third Party Notices PR"
          commands:
            # We don't want to update the third party notices when just the pom.xml version is bumped.
            # Ugly, but it works.
            # The commit message comes from the Make target "commit-release" in mk-files/semver.mk
            - |
              LATEST_COMMIT_MESSAGE=$(git log -1 --pretty=%B $SEMAPHORE_GIT_COMMIT_RANGE)
              VERSION_BUMP_PATTERN="^chore: version bump"
              if echo "$LATEST_COMMIT_MESSAGE" | grep -q "$VERSION_BUMP_PATTERN"; then
                echo "Skipping third party notices update"
              else
                make update-third-party-notices-pr
              fi

after_pipeline:
  task:
    jobs:
      - name: Publish Test Results to Semaphore
        commands:
          - test-results gen-pipeline-report || echo "Could not publish pipeline test result report due to probably no test results to publish"

promotions:
  - name: Multi-Arch Native Executable Builds
    pipeline_file: multi-arch-builds.yml
    auto_promote:
      when: "result = 'passed' and branch =~ '.*' and change_in('/.versions/ide-sidecar-version.txt')"
